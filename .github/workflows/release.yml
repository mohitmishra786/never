name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release (e.g. v0.0.2)'
        required: true

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm run test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'workflow_dispatch'
    env:
      NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Publish @mohitmishra7/never-core
        working-directory: packages/core
        run: npm publish --access public

      - name: Publish @mohitmishra7/never-cli
        working-directory: packages/cli
        run: npm publish --access public

      - name: Publish @mohitmishra7/never-mcp-server
        working-directory: packages/mcp-server
        run: npm publish --access public

  create-release:
    needs: publish-npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ inputs.version }}
          tag_name: ${{ inputs.version }}
          body: |
            ## Never ${{ inputs.version }}
            
            ### Installation
            
            **NPM:**
            ```bash
            npm install -g @mohitmishra7/never-cli
            ```
            
            **Homebrew:**
            ```bash
            brew install never
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
          overwrite_files: true
          files: |
            Formula/never.rb
            packages/vscode/*.vsix
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
