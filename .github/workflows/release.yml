name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build all packages
        run: npm run build

      - name: Run tests
        run: npm run test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Publish @never/core
        working-directory: packages/core
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @never/cli
        working-directory: packages/cli
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  create-release:
    needs: publish-npm
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## Never v${{ steps.version.outputs.VERSION }}
            
            ### Installation
            
            **NPM:**
            ```bash
            npm install -g @never/cli
            ```
            
            **Homebrew:**
            ```bash
            brew tap mohitmishra786/never
            brew install never
            ```
            
            ### What's Changed
            
            See [CHANGELOG.md](CHANGELOG.md) for details.
          draft: false
          prerelease: false
          files: |
            Formula/never.rb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-vscode:
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build packages
        run: npm run build

      - name: Package VS Code Extension
        working-directory: packages/vscode
        run: |
          npm install -g @vscode/vsce
          vsce package

      - name: Publish VS Code Extension
        working-directory: packages/vscode
        run: vsce publish -p ${{ secrets.VSCE_PAT }}
        continue-on-error: true
