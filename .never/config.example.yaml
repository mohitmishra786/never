# Never CLI Configuration
# https://github.com/mohitmishra786/never

version: 1

# Rule sets to include
# Available rule sets:
# - core:       Essential constraints (safety, code quality, tone, workflow)
# - typescript: TypeScript-specific best practices
# - python:     Python-specific best practices
# - react:      React-specific best practices
rules:
  - core
  - typescript
  # - python
  # - react

# Output targets - which agent files to generate
targets:
  cursor: true     # Generate .cursor/rules/*.mdc files
  claude: true     # Generate/update CLAUDE.md
  agents: true     # Generate AGENTS.md (universal format)
  # windsurf: true # Generate .windsurf/rules/ (coming soon)

# Smart detection
# When enabled, CLI will auto-detect project type and include relevant rules
autoDetect: true

# Custom rules directory (optional)
# Add your own project-specific rules
# customRules: ./my-never-rules
